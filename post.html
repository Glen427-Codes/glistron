<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posting Area| Glistron</title>
    <link rel="stylesheet" href="assets/css/post.css">
</head>
<body>
    <div class="container">
        <form action="#">
            <label for="username">Username:</label><br>
            <input type="text" name="username" placeholder="e.g Nelly's Closet" class="store_name"><br><br>
    
            <label for="tel">Tell:</label><br>
            <input type="tel" placeholder="67********" class="tel_number"><br><br>
    
            <label for="image">Image</label><br>
            <input type="file" id="file" placeholder="No file selected" required><br><br>
    
            <label for="location">Location:</label><br>
            <input type="text" placeholder="Enter selling town. e.g Bamenda" class="location" required><br><br>
    
    
            <label for="item">Item Description</label><br>
            <textarea id="item-description" name="item-description" rows="6" cols="50" placeholder="Please describe the item your selling here...">
                </textarea><br><br>
            <div class="button">
                <button><b> Upload</b></button>
            </div>
            

    
    
           
            </div>
        </form>
    </div>
   
</body>
</html>
