<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posting Area| Glistron</title>
    <link rel="stylesheet" href="assets/css/post.css">
</head>
<body>
    <div class="container">
        <form action="#">
            <label for="username">Username:</label><br>
            <input type="text" name="username" placeholder="e.g Nelly's Closet"><br><br>
    
            <label for="tel">Tell:</label><br>
            <input type="tel" placeholder="67********"><br><br>
    
            <label for="image">Image</label><br>
            <input type="file" id="file" placeholder="No file selected"><br><br>
    
            <label for="category">Category</label><br>
            <select name="category" id="category">
                <option value="">Choose Item Type</option>
                <option value="">Beds</option>
                <option value="">Boooks</option>
                <option value="">Bikes</option>
                <option value="">Bags</option>
                <option value="">Cars</option>
                <option value="">Carpet</option>
                <option value="">Chairs</option>
                <option value="">Cosmetics</option>
                <option value="">Dresses</option>
                <option value="">Decoration</option>
                <option value="">Furnitures</option>
                <option value="">Fridges</option>
                <option value="">Fans</option>
                <option value="">Flower</option>
                <option value="">Games</option>
                <option value="">Goats</option>
                <option value="">Gas Bottles</option>
                <option value="">Gas Plates</option>
                <option value="">Hard Drives</option>
                <option value="">Kitchen Utensils</option>
                <option value="">Iphones</option>
                <option value="">Jewelry</option>
                <option value="">Phones</option>
                <option value="">Perfumes</option>
                <option value="">Deodorant</option>
                <option value="">Pasteries</option>
                <option value="">Laptops</option>
                <option value="">Modems</option>
                <option value="">Plate Stands</option>
                <option value="">Shoes</option>
                <option value="">Spare Parts</option>
                <option value="">Speaker</option>
                <option value="">Television</option>
                <option value="">Woofers</option>
                <option value="">Wigs</option>
                <option value="">Watches</option>
                <option value="">Beauty Products</option>
                <option value="">Other</option>
            </select><br><br>
            <label for="location">Location:</label><br>
            <input type="text" placeholder="Enter selling town. e.g Bamenda"><br><br>
    
    
            <label for="item">Item Description</label><br>
            <textarea id="item-description" name="item-description" rows="6" cols="50" placeholder="(Required) Describe your item here...">
                </textarea><br><br>
            <div class="button">
                <button><b> Upload</b></button>
            </div>
            

    
    
           
            </div>
        </form>
    </div>
   
</body>
</html>
