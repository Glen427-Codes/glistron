<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="assets/css/log_in_store.css">
</head>
<body>
    <div class="container">
        <h1>Login To Your Store</h1>

        <form action="#">
            <input type="text" placeholder="Store name or phone number"><br><br>

            <input type="text" placeholder="Store Password"><br><br>

            <input type="checkbox" id="remember me" name="remember me" value="remember me">
            <label for="remember me"> Remember me</label><br><br>

            <button>Log In</button>
            <div class="alt">Don't have a Store Yet? <a href="/create store/index.html">Create Store</a></div>


        </form>
    </div>
</body>
</html>
